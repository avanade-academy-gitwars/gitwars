<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
   <link rel="stylesheet" href="style.css" />
   <title>Git Wars - Avanade Academy</title>
</head>
<body>
   <div class="one" id="one">
   <div id="titulo">
      <span class="titulo">GitHub <span class="wars">WARS</span></span>
   </div>
   <div class="container col-xl-12 geral">
      <div class="row">
         <div class="col-xl-4 localname"> 
            <input type="text" name="nome" id="user1" placeholder="username" class="username" value="ernaneaugusto">
         </div>
         <div class="col-xl-4 localvs">
            <img src="https://i2.wp.com/vspodcast.com.br/wp-content/uploads/2017/12/cropped-vs.png" alt="" class="vs">
         </div>
         <div class="col-xl-4 localname">
               <input type="text" name="nome" id="user2" placeholder="username" class="username" value="camilaIT">
         </div>
      </div>
      <div class="col-xl-12 localbtn">
         <button class="btn btn-primary lutar" id="lutar">Fight</button>
      </div>
   </div>
</div>
   <div class="container col-xl-12 geral two" id="two">
      <div class="row">
         <div class="col-xl-4 localname"> 
            <img src="http://www.sclance.com/pngs/user-icon-png/user_icon_png_1449340.png" alt="" class="d-block img-center" id="img-usuario1">
         </div>
         <div class="col-xl-4 localvs">
            <img src="https://i2.wp.com/vspodcast.com.br/wp-content/uploads/2017/12/cropped-vs.png" alt="" class="vs2">
         </div>
         <div class="col-xl-4 localname">
               <img src="http://www.sclance.com/pngs/user-icon-png/user_icon_png_1449340.png" alt="" class="d-block img-center" id="img-usuario2">
         </div>
      </div>
      <div class="container col-xl-12 localtable">

         <div class="row">
            <div class="col-xl-6">
                  <table class="table table-striped table-dark tabela">
                        <thead>
                          <tr>
                            <th scope="col">Critério</th>
                            <th scope="col">Qtd</th>
                            <th scope="col">Total</th>
                          </tr>
                        </thead>
                        <tbody>
                           <tr>
                             <th scope="row">Repositório Público</th>
                             <td id="qtd1-rep-pub">-</td>
                             <td id="pts1-rep-pub">-</td>
                           </tr>
                           
                           <tr>
                            <th scope="row">Followers</th>
                            <td id="qtd1-fol-pub">-</td>
                            <td id="pts1-fol-pub">-</td>
                          </tr>
 
                          <tr>
                            <th scope="row">Seguindo</th>
                            <td id="qtd1-seg-pub">-</td>
                            <td id="pts1-seg-pub">-</td>
                          </tr> 
                          <!-- <tr>
                            <th scope="row">Estrela em Repositório</th>
                            <td id="qtd1-est-pub">-</td>
                            <td id="pts1-est-pub">-</td>
                          </tr> -->
 
                          <tr>
                            <th scope="row">Gists</th>
                            <td id="qtd1-gists-pub">-</td>
                            <td id="pts1-gists-pub">-</td>
                          </tr> 
                          <tr>
                           <th scope="row">TOTAL</th>
                           <td id="qtd1-total-pub"></td>
                           <td id="pts1-total-pub">-</td>
                         </tr> 
                         </tbody>
                      </table>
            </div>
            <div class="col-xl-6">
                  <table class="table table-striped table-dark tabela">
                        <thead>
                          <tr>
                            <th scope="col">Critério</th>
                            <th scope="col">Qtd</th>
                            <th scope="col">Total</th>
                          </tr>
                        </thead>
                        <tbody>
                           <tr>
                             <th scope="row">Repositório Público</th>
                             <td id="qtd2-rep-pub">-</td>
                             <td id="pts2-rep-pub">-</td>
                           </tr>
                           
                           <tr>
                            <th scope="row">Followers</th>
                            <td id="qtd2-fol-pub">-</td>
                            <td id="pts2-fol-pub">-</td>
                          </tr>
 
                          <tr>
                            <th scope="row">Seguindo</th>
                            <td id="qtd2-seg-pub">-</td>
                            <td id="pts2-seg-pub">-</td>
                          </tr> 
                          <!-- <tr>
                            <th scope="row">Estrela em Repositório</th>
                            <td id="qtd2-est-pub">-</td>
                            <td id="pts2-est-pub">-</td>
                          </tr> -->
 
                          <tr>
                            <th scope="row">Gists</th>
                            <td id="qtd2-gists-pub">-</td>
                            <td id="pts2-gists-pub">-</td>
                          </tr> 
                          <tr>
                            <th scope="row">TOTAL</th>
                            <td id="qtd2-total-pub"></td>
                            <td id="pts2-total-pub">-</td>
                          </tr> 
                         </tbody>
                      </table>
            </div>
         </div>    
         <!-- <div class="row">
            <div class="col-xl-6">
                  <span class="total">Total:</span>
            </div>
            <div class="col-xl-6">
                  <span class="total">Total:</span>
            </div>

         </div>       -->

      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
